<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activate Offer ‚Äî Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0c1220;
      --card:#111a2e;
      --text:#b8c4e0;
      --muted:#6f7b96;
      --heading:#41c9ff;
      --accent:#1dd75e;
      --accent-dark:#14b34c;
      --input:#0e1630;
      --ring:#37b6ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(60rem 60rem at -10% -20%, #1a2a5a33, transparent 60%),
        radial-gradient(40rem 40rem at 120% 10%, #0b2a3e55, transparent 60%),
        var(--bg);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .wrap{
      width:min(720px, 94vw);
      background:linear-gradient(180deg, #0f1a2e 0%, #0d1626 100%);
      border:1px solid #25314b;
      border-radius:24px;
      padding:28px;
      box-shadow:
        0 10px 30px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.03);
      position:relative;
    }
    .badge{
      position:absolute;
      top:12px; right:12px;
      font-size:12px; letter-spacing:.2px;
      color:#9fb0cf;
      background:#0b1324;
      border:1px dashed #2c3b60;
      padding:4px 10px; border-radius:999px;
      user-select:none;
    }
    h1{
      margin:8px 0 2px;
      font-weight:800;
      font-size:42px;
      line-height:1.05;
      color:var(--heading);
      text-align:center;
      letter-spacing:.2px;
      text-shadow:0 0 18px rgba(65,201,255,.25);
    }
    h1 .sub{display:block; color:#7fdfff; font-weight:700}
    .subtitle{
      text-align:center; margin:6px 0 28px; color:var(--muted); font-size:14px;
    }

    label.small{display:block; font-size:14px; color:var(--muted); margin:0 0 8px 6px}

    .input{
      width:100%; height:56px; border-radius:14px;
      background:var(--input);
      border:1px solid #26365e;
      padding:0 16px;
      color:#e7eeff; font-size:16px;
      outline:none;
      transition:border-color .2s, box-shadow .2s;
    }
    .input::placeholder{color:#6f7b96}
    .input:focus{
      border-color:var(--ring);
      box-shadow:0 0 0 4px rgba(55,182,255,.15);
    }

    .option{
      display:flex; align-items:center; gap:12px;
      background:var(--input);
      border:1px solid #26365e;
      border-radius:14px;
      padding:16px;
      cursor:pointer;
      transition:border-color .2s, box-shadow .2s, background .2s;
    }
    .option + .option{margin-top:14px}
    .option:hover{border-color:#34518f}
    .option input{
      appearance:none; width:20px; height:20px; border-radius:999px;
      border:2px solid #5f79ae; display:grid; place-items:center;
      background:#0e1630;
    }
    .option input::before{
      content:""; width:10px; height:10px; border-radius:50%;
      transform:scale(0); transition:.18s transform ease-out;
      background:var(--ring);
      box-shadow:0 0 12px rgba(65,201,255,.6);
    }
    .option input:checked{border-color:var(--ring)}
    .option input:checked::before{transform:scale(1)}
    .option span{color:#dbe7ff; font-weight:600}

    .actions{margin-top:22px}
    .btn{
      width:100%; height:56px; border:0; border-radius:16px;
      background:linear-gradient(90deg, var(--accent), var(--accent-dark));
      color:#05240f; font-weight:800; font-size:18px; letter-spacing:.2px;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(20,179,76,.25), inset 0 1px 0 rgba(255,255,255,.18);
      transition:transform .06s ease, filter .15s ease;
    }
    .btn:active{transform:translateY(1px)}
    .note{
      margin-top:12px; text-align:center; font-size:13px; color:var(--muted)
    }

    /* üîπ Hacker Credit Section */
    .credit{
      margin-top:25px;
      text-align:center;
      font-family:"Courier New", monospace;
      background:rgba(0,0,0,0.6);
      border:1px solid #00ff99;
      border-radius:12px;
      padding:14px;
      box-shadow:0 0 20px rgba(0,255,128,0.3);
    }
    .credit .glow{
      color:#00ff99;
      text-shadow:0 0 5px #00ff99,0 0 10px #00ff99,0 0 20px #00ff99;
      margin:6px 0;
      font-weight:bold;
    }
    .credit .glow span{
      color:#fff;
      text-shadow:0 0 10px #ff0040,0 0 20px #ff0040;
    }
    .credit .rainbow{
      font-size:18px;
      font-weight:bold;
      background:linear-gradient(
        90deg,
        #ff0000,#ff9900,#ffee00,#33ff00,
        #00ffee,#0066ff,#cc00ff,#ff0099,#ff0000
      );
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:rainbowMove 5s linear infinite;
      margin:10px 0;
      text-shadow:0 0 12px rgba(255,255,255,0.4);
    }
    @keyframes rainbowMove{
      0%{background-position:0% 50%}
      100%{background-position:100% 50%}
    }
    .credit .small{font-size:12px;opacity:0.8}
  </style>
</head>
<body>
  <form class="wrap" id="offerForm">
    <div class="badge">MAIA HABIB</div>

    <h1><span class="sub">Activate</span> ZONG Offer</h1>
    <p class="subtitle">Enter your number to continue (For Activate offer)</p>

    <label for="msisdn" class="small">Idr Apna Number likho Zong ka</label>
    <input id="msisdn" class="input" type="tel" placeholder="0310XXXXXXXX or 92310XXXXXXXX" minlength="10" maxlength="13" required />

    <label class="small">Kobsa package lgana psand krogy </label>
    <label class="option">
      <input type="radio" name="pack" value="2gb" checked />
      <span>Bhikaarioo 5Gb lylo</span>
    </label>
    <label class="option">
      <input type="radio" name="pack" value="my5" />
      <span>My5 Offer ‚Äî 200GB chahye mn zyada ghreeb hu</span>
    </label>

    <div class="actions">
      <button class="btn" type="submit">Activate Offer</button>
      <div class="note">Note: For ZONG only ‚Äî Demo page, Zong Fucked by Mariia.</div>
    </div>

    <!-- üîπ Hacker Look Credit Section -->
    <div class="credit">
      <p class="glow">üë®‚Äçüíª Created By <span>Maria Habib</span></p>
      <p class="rainbow">üíÄ Zong Hacked by <span>Maia Habib</span></p>
      <p class="glow small">‚ö° Powered by Maira</p>
    </div>
  </form>

  <script>
    document.getElementById('offerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const num = document.getElementById('msisdn').value.trim();
      const plan = new FormData(this).get('pack');
      alert('Demo only!\\n\\nEntered: ' + (num || '(empty)') + '\\nSelected plan: ' + (plan === 'my5' ? 'My5 ‚Äî 200 GB / 30 Days' : '2GB'));
    });
  </script>
</body>
</html>
